<!doctype html>
<html ng-app="ToDoApp">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet">
    <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="header" role="banner">
      <div class="header__text">
        <p><strong>To Do List</strong></p>
      </div>
    </header>

    <main class="main" role="main">
      <div ng-view class="flex"></div>
    </main>

    <script src="lib/jquery-v1.11.1.js"></script>
    <script src="lib/angular-v1.2.22.js"></script>
    <script src="lib/angular-route-v1.2.22.js"></script>
    <script src="lib/angular-sanitize-v1.2.22.js"></script>

    <script src="js/app.js"></script>
    <script src="js/Controllers/ListControl.js"></script>
    <script src="js/Controllers/ToDoControl.js"></script>
    <script src="js/Factories/ListFactory.js"></script>
    <script src="js/Factories/ToDoFactory.js"></script>
    <script src="js/Directives/ListDirective.js"></script>
    <script src="js/Directives/ToDoDirective.js"></script>
  </body>
</html>
